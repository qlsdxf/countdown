<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册会计师考试倒计时</title>
    <style>
        /* 保持原有的基础样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        /* 欢迎动画样式 */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: welcomeFadeOut 2s ease-out forwards 2s;
        }

        .welcome-text {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: welcomeText 2s ease-out;
        }

        /* 倒计时容器样式 */
        .countdown {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
            max-width: 800px;
            width: 90%;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 3s;
        }

        .countdown:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        /* 标题样式 */
        h1 {
            font-size: 2.2em;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        /* 倒计时样式优化 */
        /* 倒计时样式 */
        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2.5rem 0;
            flex-wrap: nowrap;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #timer > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        #timer > div::after {
            content: '';
            position: absolute;
            right: -1rem;
            width: 0.2rem;
            height: 70%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }

        #timer > div:last-child::after {
            display: none;
        }

        #timer span {
            font-size: 3.8em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            min-width: 100px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #timer span:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        #timer div > div {
            font-size: 1.3em;
            opacity: 0.9;
            white-space: nowrap;
            font-weight: 500;
            letter-spacing: 1px;
        }

        #timer div > div {
            font-size: 1.2em;
            opacity: 0.9;
            white-space: nowrap;
        }

        /* 按钮样式 */
        .links {
            margin-top: 3rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            flex: 1;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 动画关键帧 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes welcomeText {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes welcomeFadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .countdown {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8em;
            }

            #timer {
                flex-wrap: wrap;
                gap: 1rem;
            }

            #timer span {
                font-size: 2.5em;
                min-width: 70px;
                padding: 0.8rem 1rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }

            a {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="welcome-text">欢迎来到注册会计师考试倒计时</div>
    </div>
    
    <div class="countdown">
        <h1>注册会计师考试(2025-08-23)倒计时</h1>
        <div id="timer">
            <div>
                <span id="days">0</span>
                <div>天</div>
            </div>
            <div>
                <span id="hours">0</span>
                <div>小时</div>
            </div>
            <div>
                <span id="minutes">0</span>
                <div>分钟</div>
            </div>
            <div>
                <span id="seconds">0</span>
                <div>秒</div>
            </div>
        </div>

        <div class="links">
            <a href="https://cpaexam.cicpa.org.cn/" target="_blank">注册会计师全国统一考试网上报名入口</a>
            <a href="https://cpaexam.cicpa.org.cn/files/articlehtml/statichtml/01/0000018BFF19B498C0B03256BD2BB543.html" target="_blank">考试报名时间和考试时间入口</a>
        </div>
    </div>

    <script>
        function calculateCountdown() {
            const newYear = new Date('August 23, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            return Math.max((newYear - now) / 1000, 0);
        }

        function updateCountdown() {
            const countdown = calculateCountdown();
            
            const days = Math.floor(countdown / (60 * 60 * 24));
            const hours = Math.floor((countdown % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((countdown % (60 * 60)) / 60);
            const seconds = Math.floor(countdown % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (countdown <= 0) {
                clearInterval(interval);
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即更新一次，避免等待第一次interval
    </script>
</body>
</html>
